{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap.min.css" integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/js/bootstrap.min.js" integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

        <!-- Module JS/CSS -->
        {% block module_static %}{% endblock %}

        <!-- Template-configurable page title -->
        <title>{% block title %}Base Title{% endblock %}</title>
    </head>
    <body>
        <header class="d-flex p-1 bg-primary border-bottom border-dark">
            {% comment %}
            <div class="flex-fill text-center">
                <a class="text-dark" href="{% url 'distributor:index' %}">Distribution</a>
            </div>
            {% endcomment %}
            <div class="flex-fill text-center">
                <a class="text-dark" href="{% url 'encodes:index' %}">Encodes</a>
            </div>
            <div class="flex-fill text-center">
                <a class="text-dark" href="{% url 'metrics:index' %}">Metrics</a>
            </div>
            <div class="flex-fill text-center">
                <a class="text-dark" href="{% url 'admin:index' %}">Administration</a>
            </div>
        </header>
        <nav class="d-flex p-1 bg-secondary border-bottom border-dark mb-1">
            {% block navheader %}{% endblock %}
        </nav>
        <main class="m-2">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>

{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

        <!-- Module JS/CSS -->
        {% block module_static %}{% endblock %}

        <!-- Template-configurable page title -->
        <title>{% block title %}Base Title{% endblock %}</title>
    </head>
    <body>
        <header class="d-flex p-1 bg-primary border-bottom border-dark">
            <div class="flex-fill text-center">
                <a class="text-dark" href="{% url 'distributor:index' %}">Index</a>
            </div>
            <div class="flex-fill text-center">
                <a class="text-dark" href="{% url 'admin:index' %}">Administration</a>
            </div>
        </header>
        <nav class="d-flex p-1 bg-secondary border-bottom border-dark mb-1">
            <div class="flex-fill text-center"><a class="text-white-50" href="{% url 'distributor:completed_encodes' %}">Completed Encodes</a></div>
            <div class="flex-fill text-center"><a class="text-white-50" href="{% url 'distributor:incomplete_encodes' %}">Incomplete Encodes</a></div>
            <div class="flex-fill text-center"><a class="text-white-50" href="{% url 'distributor:profiles' %}">Profiles</a></div>
            {% block additional_nav %}{% endblock %}
        </nav>
        <main class="m-2">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
